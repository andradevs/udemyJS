<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultados(id,dados){
            const resultados = document.getElementById(id)
            const texto = JSON.stringify(dados)
            resultados.innerHTML = texto
        }
        $.ajax({
            url:'parOuImpar',
            data: {
                numero: 5
            },
            success(data){
                exibirResultados('get',data)
            }
        })
        $.ajax({
            url:'formulario',
            method:'post',
            data: {
                nome:'Jo√£o',
                sobrenome:'silva'
            },
            success(data){
                exibirResultados('post',data)
            },error(e){
                exibirResultados('post',e)
            }

        })



    </script>
</body>
